<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>SmartScreen</title>
</head>

<body class="overflow-hidden">
    <div class="container">
        <div class="upper-body flex">
            <div class="now-calling text-center hidden">
                <img class="calling-icon" src="./images/notification-icons/calling.png">
                <p class="calling-title m0 text-bold font36"></p>
                <p class="calling-text m0 text-italic font36"></p>
            </div>
            <div class="left-body">
                <div class="header-body flex">
                    <div class="time flex">
                        <span class="hours-mins"></span><span class="seconds"></span>
                    </div>
                    <div class="spotify flex hidden">
                        <img class="spotify-icon"
                            src="./images/notification-icons/spotify.svg">
                        <div class="spotify-song-info">
                            <p class="spotify-soundtrack m0 text-bold"></p>
                            <p class="spotify-author m0">Song name</p>
                        </div>
                    </div>
                </div>
                <div class="date flex">
                    <img class="calendar-icon"
                        src="./images/notification-icons/calendar.svg">
                    <span class="calendar-date"></span>
                </div>
                <div class="weather flex">
                    <img class="weather-img" src="">
                    <div class="weather-info"></div>
                </div>
                <div class="notification-zone overflow-y-auto">
                    
                </div>
            </div>
            <div class="right-body">
                <div class="service-info-box">
                    <p class="general-info m0 hidden"><span class="connection-info">Disconnected</span> - <span class="ip-info"></span></p>
                    <p class="device-info m0 hidden"></p>
                </div>
                <div class="news-box line-height-1 overflow-y-auto">
                    <div class="pd5">
                        <p class="news-title text-italic text-center">Connect to load news</p>
                        <div class="news-zone">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/socket.io.slim.js"></script>
    <script src="./js/socket-manager.js"></script>
    <script src="./js/app.js"></script>

    <script>if (window.module) module = window.module;</script>
</body>

</html>
